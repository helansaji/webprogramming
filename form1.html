<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script type="text/javascript">
        function check(event) {
            event.preventDefault(); // Prevent form from submitting

            var name = document.getElementById('name').value.trim();
            var username = document.getElementById('user').value.trim();
            var email = document.getElementById('mail').value.trim();
            var password = document.getElementById('pswd').value;
            var confirmPassword = document.getElementById('cpswd').value;

            if (name === "") {
                alert("Please enter your name");
                return false;
            }

            if (username === "") {
                alert("Please enter a username");
                return false;
            }

            var emailPattern = /^[a-zA-Z0-9_.\-]+@[a-zA-Z0-9\-]+\.[a-zA-Z]{2,}$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            if (password === "") {
                alert("Please enter your password");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            alert("Registration successful!");
            return true;
        }
    </script>
</head>
<body>
    <center>
        <h1><u>REGISTRATION</u></h1>
        <form onsubmit="check(event)">
            Name: <input type="text" id="name"><br><br>
            Username: <input type="text" id="user"><br><br>
            Email: <input type="text" id="mail"><br><br>
            Password: <input type="password" id="pswd"><br><br>
            Confirm Password: <input type="password" id="cpswd"><br><br>
            <input type="submit" value="Submit">
            &emsp;
            <input type="reset" value="Reset">
        </form>
    </center>
</body>
</html>
