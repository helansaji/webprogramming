<html>
<head>
<script type="text/javascript">
function check() {
    if (document.getElementById('name').value == "")
        alert("please enter your name");

    if (document.getElementById('user').value == "")
        alert("please enter a username");

    var email = document.getElementById('mail');
    var filter = /^[a-zA-Z0-9_\.\-]+@([a-zA-Z0-9\-]+\.)+[a-zA-Z]{2,4}$/;
    if (!filter.test(email.value)) {
        alert("please enter a valid email");
    }

    if (document.getElementById('pswd').value != document.getElementById('cpswd').value)
        alert("password does not match");
}
</script>
</head>
<body>
<center>
<form>
    <u><h1>REGISTRATION</h1></u>
    name: <input type="text" id="name"><br><br>
    username: <input type="text" id="user"><br><br>
    email: <input type="text" id="mail"><br><br>
    password: <input type="password" id="pswd"><br><br>
    confirm password: <input type="password" id="cpswd"><br><br>
    <input type="submit" id="submit" onclick="check(); return false;">
    &emsp;
    <input type="reset">
</form>
</center>
</body>
</html>
